<ion-header>

  <ion-navbar>
    <ion-title>MY FAVORITES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center [ngStyle]="setStyle()">You have not favorite anything :(</h3>
  <ion-card *ngFor="let f of myfavorites">
    <div>
      <img src="{{f.url}}"/>
      <div class="card-title">{{f.name}}</div>
      <div class="card-subtitle">{{f.id}}</div>
      <!--<button ion-fab><ion-icon name="star" style="color: rgb(250, 250, 12);"></ion-icon></button>      -->
    </div>
    <button ion-button outline color="danger" style="color: black;" (click)="unFavorite(f)">
      UN-FAVORITE
      <ion-icon right name="star" style="color: red"></ion-icon>
    </button>
  </ion-card>
</ion-content>
