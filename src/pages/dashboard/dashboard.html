<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<button type="button" ion-button (click)="getMemes()">GET MEMES</button>-->
  <button type="button" ion-button (click)="getFavorites()">GET FAVORITES</button>
  <ion-card *ngFor="let m of memes">
    <div (click)="generateMeme(m)">
      <img src="{{m.url}}" />
      <div class="card-title">{{m.name}}</div>
      <div class="card-subtitle">{{m.id}}</div>
      <!--<button ion-fab><ion-icon name="star" style="color: rgb(250, 250, 12);"></ion-icon></button>      -->
    </div>
    <button ion-button outline color="yellow" style="color: black;" (click)="addToFavorites(m)">
      FAVORITE
      <ion-icon right name="star" style="color: rgb(250, 250, 12);"></ion-icon>
    </button>
  </ion-card>


  <ion-infinite-scroll (ionInfinite)="infiniteScroll($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
