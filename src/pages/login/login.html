<ion-content id="login-content">
    <ion-buttons left style="position: absolute; top: 2%;">
      <button ion-button clear (click)="closeit()">
        <ion-icon name="close" style="font-size: 25px;"></ion-icon>
      </button>
    </ion-buttons>
   
  
    <div text-center style="margin-top: 15%;">
      <h1 style="color: white; font-size: 50px; text-shadow: 0px 0px 12px rgba(150, 150, 150, 1);-webkit-text-stroke: 1px gray; font-weight: 800;">LOG IN</h1>
      <form id="register-form" (ngSubmit)="loginForm()" padding>
        <ion-item>
          <ion-label floating>
            <ion-icon name="contact"></ion-icon>          
            Username
          </ion-label>
          <ion-input type="text" [(ngModel)]="user_login.username" name="username"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>
            <ion-icon name="lock"></ion-icon>
            Password
          </ion-label>
          <ion-input type="password" [(ngModel)]="user_login.password" name="password"></ion-input>
        </ion-item>
  
        <button ion-button round color="danger" full type="submit" style="margin-top: 30%;">LOGIN NOW</button>
      </form>
    </div>
  </ion-content>
