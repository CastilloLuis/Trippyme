<ion-content id="home-content">

  <div text-center id="logo-div" padding>
    <ion-icon name="bonfire" id="trippyme-logo"></ion-icon>
    <h1>trippy<span style="font-weight: bold;">me</span></h1>
  </div>

  <div class="memes-logo" text-center>
    <p>MEMES</p>
  </div>

  <div class="home-buttons-wrapper" padding>
    <ion-row>
      <button ion-button type="button" round color="danger" class="home-buttons" (click)="goTo(register)">SIGN UP</button>
    </ion-row>
    <ion-row>
      <button ion-button type="button" round color="light" class="home-buttons" (click)="goTo(login)">LOGIN</button>
    </ion-row>
  </div>

</ion-content>
