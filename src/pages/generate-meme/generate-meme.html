<ion-content padding>
  <ion-buttons left style="position: absolute; top: 2%;">
    <button ion-button clear (click)="closeit()">
      <ion-icon name="close" style="font-size: 25px;"></ion-icon>
    </button>
  </ion-buttons>

  <ion-slides>

    <ion-slide style="overflow: scroll">
      <div style="margin-top: 10%;">
        <ion-title text-center>GENERATE YOUR MEME</ion-title>
        <ion-card style="height: auto;">
          <ion-card-header>
            {{selectedMeme?.name}}
          </ion-card-header>
          <img src="{{selectedMeme?.url}}">
        </ion-card>

        <ion-title>Fill the filds</ion-title>
        <ion-list>
          <ion-item>
            <ion-label floating>Text #1</ion-label>
            <ion-input type="text" [(ngModel)]="text0"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Text #2</ion-label>
            <ion-input type="text" [(ngModel)]="text1"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button full (click)="generateMeme(selectedMeme?.id)" id="generate-btn">
          <span>GENERATE IT!</span>
        </button>     
      </div>
    </ion-slide>

    <ion-slide>
      <h1 *ngIf="!generated">NO HAZ GENERADO NADA AUN WEY</h1>
      <div [ngStyle]="setSlide()">
        <img [src]="generated ? responseMeme : false">
        <ion-fab right edge>
          <button ion-fab color="light">
            <ion-icon name="share"></ion-icon>
          </button>
          <ion-fab-list side="left">
            <button ion-fab (click)="socialSharing('instagram')">
              <ion-icon name="logo-instagram" style="color: rgb(231, 0, 96);"></ion-icon>
            </button>
            <button ion-fab (click)="socialSharing('twitter')">
              <ion-icon name="logo-twitter" style="color: rgb(60, 182, 253);"></ion-icon>
            </button>
            <button ion-fab (click)="socialSharing('whatsapp')">
              <ion-icon name="logo-whatsapp" style="color: rgb(43, 204, 43);"></ion-icon>
            </button>
          </ion-fab-list>
        </ion-fab>
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>
